<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google maps API</title>
</head>
<body>
	<h1>My google map</h1>
	<style>
		#map{
			height: 800px;
			width: 100%;
		}
	</style>
	<div id="map"></div>
	<script>
		function initMap(){
			//opciones de mapa//
			var options = {
				zoom: 12, // que tan cerca o lejos se verá la ciudad en el mapa//
				center: {lat:-33.447487,lng: -70.673676} //ciudad o pais a elegir solo cambiar latitud y ñongitud//
			}

			var map = new 

			google.maps.Map(document.getElementById('map'),options);

			//añadiendo marcadores
			var marker = new 
			google.maps.Marker({
				position : {lat:-33.419343, lng: -70.657546}, //direccion a marcar//
				map:map,
			});
		}
	</script>
	<script async defer src=https://maps.googleapis.com/maps/api/js?key=AIzaSyCUmQNwzse5v-ifH7qqUPWJIUz4IAZJvq8&callback=initMap></script>
</body>
</html>
